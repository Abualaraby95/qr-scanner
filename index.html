<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ماسح QR</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #6c3483;
      color: white;
      min-height: 100vh;
      margin: 0;
    }
    #video {
      width: 320px;
      height: 320px;
      border-radius: 12px;
      margin-top: 30px;
      border: 4px solid #fff;
      background: #222;
    }
    #instructions {
      margin-top: 24px;
      font-size: 1.3em;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    #result {
      margin-top: 16px;
      color: #ffdd57;
      word-break: break-all;
      text-align: center;
    }
    #retry {
      margin-top: 30px;
      padding: 10px 30px;
      font-size: 1.2em;
      background: #fff;
      color: #6c3483;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div id="instructions">يرجى توجيه الكاميرا نحو رمز QR</div>
  <video id="video" autoplay playsinline></video>
  <div id="result"></div>
  <button id="retry" onclick="startScan()">إعادة المسح</button>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const retryBtn = document.getElementById('retry');
    let scanning = false;
    let stream = null;

    function startScan() {
      resultDiv.innerHTML = "";
      retryBtn.style.display = "none";
      if (stream) {
        // إعادة استخدام الستريم القديم
        scanning = true;
        scan();
        return;
      }
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          scanning = true;
          scan();
        })
        .catch(err => {
          resultDiv.innerHTML = 'لم يتم منح إذن الكاميرا.';
        });
    }

    function stopScan() {
      scanning = false;
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        stream = null;
      }
    }

    function scan() {
      if (!scanning) return;
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

      const code = jsQR(imageData.data, canvas.width, canvas.height);
      if (code) {
        scanning = false;
        resultDiv.innerHTML = "تم قراءة الكود: <br>" + code.data;
        retryBtn.style.display = "block";
        // أرسل النتيجة إلى React Native WebView إذا كان متاحاً
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(code.data);
        }
        stopScan();
      } else {
        requestAnimationFrame(scan);
      }
    }

    // بدء المسح تلقائياً عند تحميل الصفحة
    window.onload = startScan;
  </script>
</body>
</html>
