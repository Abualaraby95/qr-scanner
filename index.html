<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ماسح QR</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #6c3483;
      color: white;
      min-height: 100vh;
      margin: 0;
    }
    #video {
      width: 320px;
      height: 320px;
      border-radius: 12px;
      margin-top: 30px;
      border: 4px solid #fff;
    }
    #instructions {
      margin-top: 24px;
      font-size: 1.3em;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    #result {
      margin-top: 16px;
      color: #ffdd57;
      word-break: break-all;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="instructions">يرجى توجيه الكاميرا نحو رمز QR</div>
  <video id="video" autoplay></video>
  <div id="result"></div>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    let scanning = false;

    // اطلب الإذن وافتح الكاميرا فورًا
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        scanning = true;
        scan();
      })
      .catch(err => {
        resultDiv.innerHTML = 'لم يتم منح إذن الكاميرا.';
      });

    function scan() {
      if (!scanning) return;

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

      const code = jsQR(imageData.data, canvas.width, canvas.height);
      if (code) {
        scanning = false;
        resultDiv.innerHTML = "تم قراءة الكود: " + code.data;
        // أرسل النتيجة إلى React Native WebView
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(code.data);
        }
      } else {
        requestAnimationFrame(scan);
      }
    }
  </script>
</body>
</html>
