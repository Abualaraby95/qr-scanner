<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background-color: #f7f7f7;
    }
    #reader {
      width: 100%;
      margin-top: 20px;
    }
    #result {
      margin-top: 16px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>يرجى توجيه الكاميرا نحو رمز QR</h2>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').innerText = `تم المسح: ${decodedText}`;
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(decodedText);
      } else {
        console.log("Scanned (outside React Native):", decodedText);
      }

      // أوقف الماسح بعد أول قراءة:
      html5QrcodeScanner.clear();
    }

    function onScanFailure(error) {
      // يمكن تجاهل الأخطاء أو عرضها
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 },
      /* verbose= */ false
    );

    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
